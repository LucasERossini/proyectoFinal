        <!-- Main comienza -->
    <main>
        <!-- Sección Contacto comienza -->
        <h1 class="titulo"> Contacto </h1>
        <section class="formulario">
            <!-- Formulario comienza -->
            <form>
                <fieldset>
                    <legend> Completa con tus datos para estar en contacto y recibir información </legend>
                    <div>
                        <label for="nombre"> Nombre y Apellido </label>
                        <input class="completar" type="text" required name="nombre" placeholder="Completa con tu nombre y apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email"> Dirección de E-mail </label>
                        <input class="completar" type="email" required placeholder="Completa con tu dirección de email">
                    </div>
                    <br>
                    <div>
                        <label for="pais"> Selecciona tu País </label>
                        <select class="pais" name="pais" required>
                            <option value="">Elije un país</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="genero"> Género </label>
                        <input type="radio" name="genero" value="hombre"> 
                        <p>Hombre</p> 
                        <input type="radio" name="genero" value="mujer"> <p>Mujer</p> 
                        <input type="radio" name="genero" value="no binario"> <p>No binario</p> 
                    </div>
                    <br>
                    <div>
                        <textarea placeholder="Escriba su mensaje..." name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="final">
                        <input class="botones" type="submit" value="Enviar">
                        <input class="botones" type="reset" value="Borrar todos los campos"> 
                    </div>
                </fieldset>
            </form>
            <!-- Formulario termina -->
        </section>
        <!-- Sección contacto termina -->
    </main>
    <!-- Main termina -->

        <!-- Footer comienza -->
        <footer>
            <p> Todos los derechos reservados </p>
        </footer>
